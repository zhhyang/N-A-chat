<!DOCTYPE html>
<html lang="en" ng-app="NAChat">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/components/angular/angular.js"></script>
    <script type="text/javascript" src="/components/angular-route/angular-route.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="#">N-A-Chat</a>
	</div>

	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse navbar-ex1-collapse">
		<ul class="nav navbar-nav">
			<li class="active"><a href="#">Link</a></li>
			<li><a href="#">Link</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right" ng-show="me">
            <li>
                <img ng-src="{{me.avatarUrl}}" title="{{me.name}}" class="img-rounded"/>
            </li>
            <li>
                <a href="" ng-click="logout()">Log out</a>
            </li>
		</ul>
	</div><!-- /.navbar-collapse -->
</nav>
<div class="container" style="margin-top:100px;">
    <div class="row" ng-view></div>
</div>
<script type="text/javascript" src="javascripts/chat.js"></script>
<script type="text/javascript" src="javascripts/services/socket.js"></script>
<script type="text/javascript" src="javascripts/router.js"></script>
<script type="text/javascript" src="javascripts/directives/auto-scroll-to-bottom.js"></script>
<script type="text/javascript" src="javascripts/directives/ctrl-enter-break-line.js"></script>
<script type="text/javascript" src="javascripts/controllers/login.js"></script>
<script type="text/javascript" src="javascripts/controllers/room.js"></script>
<script type="text/javascript" src="javascripts/controllers/message-creator.js"></script>
</body>
</html>
